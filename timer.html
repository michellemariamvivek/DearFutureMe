<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body class="default">
    <div class="wrapper">
        <h1 class="heading">YOU CAN OPEN IN:</h1>
        <p class="description"></p>

        <!-- Color Scheme Selection -->
        <div class="color-scheme">
            <label for="colorScheme">Choose a Background Theme:</label>
            <select id="colorScheme" onchange="changeScheme()">
                <option value="default">Default</option>
                <option value="scheme1">Ocean</option>
                <option value="scheme2">Greenery</option>
                <option value="scheme3">Beach</option>
            </select>
        </div>

        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seconds</p>
            </div>
        </div>
    </div>

    <script>
        // Timer code
        var target_mili_sec = new Date("Nov 24,2024 11:24:0").getTime();
        function timer(){
            var now_mili_sec = new Date().getTime();
            var remaining_sec = Math.floor((target_mili_sec - now_mili_sec)/1000);

            var day = Math.floor(remaining_sec/(3600 * 24));
            var hour = Math.floor((remaining_sec % (3600 * 24)) / 3600);
            var min = Math.floor((remaining_sec % 3600) / 60);
            var sec = Math.floor(remaining_sec % 60);

            document.querySelector('#day').innerHTML = day;
            document.querySelector('#hour').innerHTML = hour;
            document.querySelector('#min').innerHTML = min;
            document.querySelector('#sec').innerHTML = sec;
        }

        setInterval(timer,1000);

        // Function to change color scheme by updating body class
        function changeScheme() {
            const scheme = document.getElementById("colorScheme").value;
            document.body.className = scheme; // Set body class to the selected scheme
        }
    </script>
</body>
</html>
